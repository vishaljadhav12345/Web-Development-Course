<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cblue{
            color: blue;
        }
        .cpurple{
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="yellow cred cblue cpurple" >CSS Specificity</h1>
</body>
</html>
