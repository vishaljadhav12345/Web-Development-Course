<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraEdit Navigation Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ccc;
      }
      .navbar ul {
        list-style: none;
        display: flex;
      }
      .navbar ul li {
        margin-left: 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        font-size: 14px;
        color: #333;
      }
      .navbar ul li a:hover {
        color: #0073e6;
      }
    </style>
  </head>
  <body>
    <header>
      <img width="200px" src="UE-Logo-1.webp" alt="" class="" />
      <nav class="navbar">
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Security and compliance</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
