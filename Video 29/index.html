<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lago di Braies</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .tags {
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            background-color: #e0e7ff;
            color: #3b82f6;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 12px;
        }

        .card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #111827;
        }

        .card p {
            font-size: 14px;
            color: #6b7280;
        }

        .read-more {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dbeafe;
            color: #3b82f6;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .read-more:hover {
            background-color: #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="card.jpg" alt="Lago di Braies">
        <div class="tags">
            <span class="tag">Nature</span>
            <span class="tag">Lake</span>
        </div>
        <h2>Lago di Braies</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.</p>
        <a href="#" class="read-more">Read More</a>
    </div>
</body>
</html>
